<!DOCTYPE html>
<html lang="en" ng-app="rideMapApp" ng-controller="LoginController">
<head>
    <meta charset="UTF-8">
    <title>RIDE MAP Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="/login.js"></script> <!-- 외부 JS 연결 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/loginstyle.css">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body>
<div class="login-page">
    <div class="login-content login-content-signin" ng-hide="showSignIn">
        <h2>Log in</h2>
        <form class="wrapper-box" ng-submit="login()">
            <input type="text" ng-model="loginData.username" placeholder="Username" required class="form-control">
            <input type="password" ng-model="loginData.password" placeholder="Password" required class="form-control">
            <a class="outer-link" href="#">Forgot Password</a>
            <button type="submit">Log In</button>
        </form>
    </div>

    <div class="login-content login-content-signup" ng-show="showSignIn">
        <h2>Sign Up</h2>
        <form class="wrapper-box" ng-submit="register()">
            <input type="text" ng-model="registerData.username" placeholder="Username" required class="form-control">
            <input type="password" ng-model="registerData.password" placeholder="Password" required class="form-control">
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div class="login-switcher">
        <div class="login-switcher-signin" ng-show="showSignIn">
            <h3>Have an account?</h3>
            <button ng-click="showSignIn = false">Login</button>
        </div>
        <div class="login-switcher-signup" ng-hide="showSignIn">
            <h3>Don't have an account?</h3>
            <button ng-click="showSignIn = true">Sign Up</button>
        </div>
    </div>
</div>
</body>
</html>
